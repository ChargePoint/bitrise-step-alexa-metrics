title: |-
  Alexa Metrics
summary: |
  Bitrise step to report Alexa skill metrics
description: |
  Bitrise step to fetch Alexa skill metrics and create metrics chart images
website: https://github.com/ChargePoint/bitrise-step-alexa-metrics
source_code_url: https://github.com/ChargePoint/bitrise-step-alexa-metrics
support_url: https://github.com/ChargePoint/bitrise-step-alexa-metrics/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  go:
    package_name: github.com/ChargePoint/bitrise-step-alexa-metrics

inputs:
  - lwa_client_id:
    opts:
      title: "LWA Client ID"
      summary: Client ID from LWA security profile.
      description: |
        Client ID is generated when security profile is created LWA.
      is_expand: true
      is_required: true
  - lwa_client_secret:
    opts:
      title: "LWA Client Secret"
      summary: Client Secret from LWA security profile.
      description: |
        Client Secret is generated when security profile is created LWA.
      is_expand: true
      is_required: true
  - lwa_refresh_token:
    opts:
      title: "LWA Refresh Token"
      summary: Refresh token generated using ASK CLI.
      description: |
        Refresh token generated using ASK CLI.
      is_expand: true
      is_required: true
  - custom_skill_id:
    opts:
      title: "Custom Skill ID"
      summary: Custom Skill Id of the live skill
      description: |
        Custom Skill Id of the live skill
      is_expand: true
      is_required: true

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
